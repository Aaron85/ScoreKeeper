<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Monoton" rel="stylesheet">
    <title>Advanced DOM</title>
</head>
<body>

    <div class="container">
        <h1 id="title">ScoreKeeper</h1>
        <h1><span id="p1Display">0</span> vs <span id="p2Display">0</span></h1>
        <p>Playing to: <span class="playTo">5</span></p>
        <input type="number"><br>
        <button id="p1">Player 1</button>
        <button id="reset">Reset</button>
        <button class="isHidden" id="winnerButton">Celebrate!!</button>
        <button id="p2">Player 2</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
